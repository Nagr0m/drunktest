<div class="score-section">
	<nav>
		<a href="/#/accueil">Faire le test >></a>
	</nav>

	<h1>Scores</h1>

	<table>
	    <tr ng-repeat="score in scores.list | orderBy:'-date'">
	        <td>{{score.name}}</td>
	        <td>{{score.score}}</td>
	        <td>{{score.date | date : "dd/MM/y - HH:mm" }}</td>
	    </tr>
	</table>
</div>
