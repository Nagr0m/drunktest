<h1>Accueil</h1>

<h2>Est-tu en état de conduire ?</h2>

<p>Retour de soirée ? Tu veux savoir si tu peux conduire ?</p>

<form ng-submit="accueil.submit()">
    <label>
        <input type="checkbox" ng-model="accueil.confirm">
        Tu es responsable de ta sécurité
    </label>
    <br>
    <input type="submit" ng-disabled="!accueil.confirm">
</form>
